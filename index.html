<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyAnimation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Spectre CSS -->
  <link href="https://cdn.jsdelivr.net/npm/spectre.css/dist/spectre.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .intro {
      text-align: center;
      margin-top: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .canvas-container {
      border: 2px solid #ccc;
      width: 80%;
      height: 400px;
      margin-top: 20px;
      background-color: #fff;
    }

    #canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="intro">
      <h1>Welcome to EasyAnimation</h1>
      <p>Create smooth animations using shapes and keyframes. Speed up your animation workflow!</p>
    </div>

    <div class="btn-container">
      <button class="btn btn-primary">Start Animation</button>
      <button class="btn btn-secondary">Learn More</button>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Spectre JS (if needed for additional functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/spectre.css/dist/spectre.min.js"></script>

  <script>
    // Example script for canvas setup (you can modify later for your project needs)
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Drawing an example shape (circle)
    ctx.fillStyle = '#3498db';
    ctx.beginPath();
    ctx.arc(100, 100, 50, 0, Math.PI * 2);
    ctx.fill();

    // Add additional functionality for EasyAnimation here later
  </script>
</body>
</html>
